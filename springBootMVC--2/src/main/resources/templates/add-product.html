<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 30px;
    }

    .form-container {
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: #4CAF50;
        outline: none;
    }

    button {
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    button[type="reset"] {
        background-color: #f44336;
    }

    button[type="reset"]:hover {
        background-color: #e53935;
    }

    .form-container p {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }

    .form-container .info-text {
        font-size: 12px;
        color: #888;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h1>Product Form</h1>
        <form th:action="@{/saveproduct}" method="post">
            <label for="name">Product Name</label>
            <input th:type="text" name="name" id="name" required>
            
            <label for="brand">Brand</label>
            <input th:type="text" name="brand" id="brand" required>
            
            <label for="madeIn">Made In</label>
            <input th:type="text" name="madeIn" id="madeIn" required>
            
            <label for="price">Price</label>
            <input th:type="number" name="price" id="price" required>
            
            <label for="quantity">Quantity</label>
            <input th:type="number" name="quantity" id="quantity" required>
            
            <button th:type="submit" name="submit">Save Product</button>
            <button th:type="reset">Reset</button>
        </form>
        <p class="info-text">Please fill in all the details and submit.</p>
    </div>
</body>
</html>
